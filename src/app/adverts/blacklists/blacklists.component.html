<app-header pageTitle="Blacklists" icon="mdi-block-helper"></app-header>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Blacklisted Offers</h4>
        <p class="card-description">
          Check out the list of all blacklisted adverts
        </p>
        <div
          class="table-responsive"
          *ngIf="
            blacklistedAdverts &&
            blacklistedAdverts !== undefined &&
            blacklistedAdverts !== null &&
            blacklistedAdverts.length > 0
          "
        >
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Type</th>
                <th>Duration</th>
                <th>Budget</th>
                <th>Actual Views</th>
                <th>Created</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let advert of blacklistedAdverts">
                <td class="py-1">
                  <img
                    [src]="
                      advert?.offerImage?.length > 0
                        ? _common.showImage(advert?.offerImage)
                        : 'assets/images/faces/face1.jpg'
                    "
                    onerror="this.src='assets/images/faces/face1.jpg'"
                    class="center-cropped"
                    [alt]="advert?.offerName"
                  />
                </td>
                <td>{{ advert?.offerName }}</td>
                <td>
                  <label class="badge">{{ getOfferStatus(advert) }}</label>
                </td>
                <td>{{ advert?.duration }}</td>
                <td>{{ advert?.offerAmount }}</td>
                <td>{{ advert?.actualViewCount }}</td>
                <td>{{ advert?.createdDate | date: "mediumDate" }}</td>
              </tr>
            </tbody>
          </table>
          <br />
          <app-list-pagination [fullResult]="fullResult"></app-list-pagination>
        </div>
        <div
          *ngIf="
            !blacklistedAdverts ||
            blacklistedAdverts === null ||
            blacklistedAdverts === undefined ||
            blacklistedAdverts.length === 0
          "
        >
          <h2>No Blacklisted Adverts</h2>
        </div>
      </div>
    </div>
  </div>
</div>
